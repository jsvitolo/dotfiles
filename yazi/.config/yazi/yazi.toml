# Yazi configuration
# https://yazi-rs.github.io/docs/configuration/yazi

[mgr]
ratio = [1, 3, 4]
sort_by = "natural"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true
linemode = "size"
show_hidden = true
show_symlink = true
scrolloff = 5

[preview]
wrap = "no"
tab_size = 2
max_width = 1200
max_height = 1800
image_filter = "lanczos3"
image_quality = 80
sixel_fraction = 15

[opener]
edit = [
  { run = 'nvim "$@"', block = true, for = "unix" },
]
open = [
  { run = 'open "$@"', for = "macos" },
]
reveal = [
  { run = 'open -R "$@"', for = "macos" },
]

[open]
rules = [
  # Directories
  { name = "*/", use = ["edit", "open", "reveal"] },

  # Text and code files - open with nvim
  { mime = "text/*", use = ["edit", "reveal"] },
  { mime = "inode/x-empty", use = ["edit", "reveal"] },
  { mime = "application/json", use = ["edit", "reveal"] },
  { mime = "application/x-ndjson", use = ["edit", "reveal"] },
  { mime = "*/javascript", use = ["edit", "reveal"] },
  { mime = "*/typescript", use = ["edit", "reveal"] },
  { mime = "*/x-lua", use = ["edit", "reveal"] },
  { mime = "application/toml", use = ["edit", "reveal"] },
  { mime = "application/x-yaml", use = ["edit", "reveal"] },
  { mime = "application/xml", use = ["edit", "reveal"] },
  { mime = "application/x-sh", use = ["edit", "reveal"] },
  { mime = "application/x-shellscript", use = ["edit", "reveal"] },

  # Common code file extensions (fallback by name)
  { name = "*.lua", use = ["edit", "reveal"] },
  { name = "*.rs", use = ["edit", "reveal"] },
  { name = "*.go", use = ["edit", "reveal"] },
  { name = "*.py", use = ["edit", "reveal"] },
  { name = "*.rb", use = ["edit", "reveal"] },
  { name = "*.js", use = ["edit", "reveal"] },
  { name = "*.ts", use = ["edit", "reveal"] },
  { name = "*.tsx", use = ["edit", "reveal"] },
  { name = "*.jsx", use = ["edit", "reveal"] },
  { name = "*.vue", use = ["edit", "reveal"] },
  { name = "*.svelte", use = ["edit", "reveal"] },
  { name = "*.css", use = ["edit", "reveal"] },
  { name = "*.scss", use = ["edit", "reveal"] },
  { name = "*.html", use = ["edit", "reveal"] },
  { name = "*.md", use = ["edit", "reveal"] },
  { name = "*.yaml", use = ["edit", "reveal"] },
  { name = "*.yml", use = ["edit", "reveal"] },
  { name = "*.toml", use = ["edit", "reveal"] },
  { name = "*.json", use = ["edit", "reveal"] },
  { name = "*.sh", use = ["edit", "reveal"] },
  { name = "*.zsh", use = ["edit", "reveal"] },
  { name = "*.fish", use = ["edit", "reveal"] },
  { name = "*.vim", use = ["edit", "reveal"] },
  { name = "*.sql", use = ["edit", "reveal"] },
  { name = "*.graphql", use = ["edit", "reveal"] },
  { name = "*.dockerfile", use = ["edit", "reveal"] },
  { name = "Dockerfile*", use = ["edit", "reveal"] },
  { name = "Makefile", use = ["edit", "reveal"] },
  { name = ".env*", use = ["edit", "reveal"] },
  { name = ".git*", use = ["edit", "reveal"] },
  { name = "*rc", use = ["edit", "reveal"] },

  # Media files - open with system default
  { mime = "image/*", use = ["open", "reveal"] },
  { mime = "video/*", use = ["open", "reveal"] },
  { mime = "audio/*", use = ["open", "reveal"] },
  { mime = "application/pdf", use = ["open", "reveal"] },

  # Fallback - try edit first, then open
  { name = "*", use = ["edit", "open", "reveal"] },
]

[tasks]
micro_workers = 10
macro_workers = 25
bizarre_retry = 5
image_alloc = 536870912  # 512MB
image_bound = [0, 0]

[plugin]
prepend_previewers = []
append_previewers = []
prepend_preloaders = []
append_preloaders = []
