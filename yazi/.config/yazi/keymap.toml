# Yazi keymap configuration
# https://yazi-rs.github.io/docs/configuration/keymap

# Custom keymaps (extends defaults)
# Only include overrides and additions here

[mgr]
prepend_keymap = [
  # Navigation improvements
  { on = ["g", "h"], run = "cd ~", desc = "Go to home directory" },
  { on = ["g", "c"], run = "cd ~/.config", desc = "Go to config directory" },
  { on = ["g", "d"], run = "cd ~/Downloads", desc = "Go to Downloads" },
  { on = ["g", "D"], run = "cd ~/Documents", desc = "Go to Documents" },
  { on = ["g", "."], run = "cd ~/.dotfiles", desc = "Go to dotfiles" },

  # Quick actions
  { on = ["<C-h>"], run = "hidden toggle", desc = "Toggle hidden files" },
  { on = ["<C-s>"], run = "shell '$SHELL' --block --confirm", desc = "Open shell here" },

  # File operations
  { on = ["Y"], run = "unyank", desc = "Cancel yank" },
  { on = ["<C-n>"], run = "create", desc = "Create file/directory" },

  # Selection
  { on = ["<C-a>"], run = "select_all --state=true", desc = "Select all" },
  { on = ["<C-r>"], run = "select_all --state=none", desc = "Deselect all" },
]

[input]
prepend_keymap = [
  # Vim-like input navigation
  { on = ["<C-a>"], run = "move -999", desc = "Go to line start" },
  { on = ["<C-e>"], run = "move 999", desc = "Go to line end" },
]
