# Terminal e compatibilidade
set -g default-terminal "screen-256color" # Define o tipo de terminal para cores e compatibilidade.

# Prefixo e atalhos basicos
unbind C-b # Remove o prefixo padrao (Ctrl-b).
set-option -g prefix C-a # Define o novo prefixo como Ctrl-a.
bind-key C-a send-prefix # Envia Ctrl-a para aplicativos dentro do tmux (pressione duas vezes).

# Divisao de paines
unbind % # Remove o atalho padrao de split vertical.
bind | split-window -h # Divide a janela em colunas (horizontal).
unbind '"' # Remove o atalho padrao de split horizontal.
bind - split-window -v # Divide a janela em linhas (vertical).

# Redimensionamento de paines
bind -r j resize-pane -D 5 # Reduz a altura (para baixo) em 5.
bind -r k resize-pane -U 5 # Aumenta a altura (para cima) em 5.
bind -r l resize-pane -R 5 # Aumenta a largura (para direita) em 5.
bind -r h resize-pane -L 5 # Reduz a largura (para esquerda) em 5.
bind -r m resize-pane -Z # Alterna zoom do painel atual.


# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Plugins (TPM)
set -g @plugin 'catppuccin/tmux#v2.1.3' # Tema Catppuccin v2 para tmux
set -g @plugin 'tmux-plugins/tpm' # Gerenciador de plugins do tmux.
set -g @plugin 'christoomey/vim-tmux-navigator' # Navegacao entre Vim e tmux.

# Catppuccin - configuracao v2
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "basic"
set -g @catppuccin_status_background "none"

# Status bar
set -g status-position bottom
set -g status-left-length 100
set -g status-right-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_session}"

# Janelas - mostra s√≥ o nome do programa, n√£o o hostname
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_current_text "#W"

# Interacao
set -g mouse on # Habilita suporte ao mouse.

# Recarga de configuracao
bind r source-file ~/.config/tmux/tmux.conf \; display "Configura√ß√£o recarregada!" # Recarrega o arquivo e mostra mensagem.

# Comportamento de sessao
set -g detach-on-destroy off # Nao sai do tmux ao destruir uma sessao.

# Atalhos utilitarios
bind-key x kill-pane # Mata o painel atual sem confirmacao.

